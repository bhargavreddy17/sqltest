name: Check for ALTER or UPDATE commands in SQL files

on:
  pull_request:
    paths:
      - '**/*.sql'
    types: [opened, synchronize, reopened]

jobs:
  check-sql-commands:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch all branches
        run: |
          git fetch --all

      - name: Get list of changed SQL files
        run: |
          # Use the dynamic GitHub context variables for comparing branches
          echo "Comparing branches: ${GITHUB_BASE_REF}...${GITHUB_HEAD_REF}"
          git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }} > changed_files.txt
          cat changed_files.txt

      - name: Check for ALTER or UPDATE commands in SQL files
        run: |
          commands_found=false
          while IFS= read -r file; do
            if [[ "$file" == *.sql ]]; then
              echo "Checking file: $file"
              if grep -q -E 'UPDATE|ALTER' "$file"; then
                echo "Detected UPDATE or ALTER command in $file"
                commands_found=true
                message+="Detected UPDATE, ALTER, DROP, or ADD in $file\n"
              fi
            fi
          done < changed_files.txt

          if [ "$altered_found" = true ]; then
            echo "Error: ALTER or UPDATE command detected in .sql file(s)."
            exit 1
          fi

      - name: Send email notification
        if: steps.check_sql.outputs.commands_found == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: githubactions
          password: duhmeahtveffxded
          subject: |
            SQL Command Alert: ALTER/UPDATE/DROP/ADD Detected in PR #${{ github.event.pull_request.number }}
          to: "outlook-group@example.com"
          body: |
            Hello,

            The following SQL files contain ALTER, UPDATE, DROP, or ADD commands:

            ${{ steps.check_sql.outputs.alert_message }}

            **PR Details**:
            - PR Number: #${{ github.event.pull_request.number }}
            - PR Title: ${{ github.event.pull_request.title }}
            - PR Link: ${{ github.event.pull_request.html_url }}

           
