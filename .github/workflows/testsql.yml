name: Check for ALTER or UPDATE commands in SQL files

on:
  pull_request:
    paths:
      - '**/*.sql' 
    types: [opened, synchronize, reopened]

jobs:
  check-sql-commands:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get list of changed SQL files
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD > changed_files.txt
          cat changed_files.txt

      - name: Check for ALTER or UPDATE commands in SQL files
        run: |
          altered_found=false
          while IFS= read -r file; do
            # Only process files that have a .sql extension
            if [[ "$file" == *.sql ]]; then
              echo "Checking file: $file"
              # Search for ALTER or UPDATE commands in the .sql file
              if grep -q -E 'UPDATE|ALTER' "$file"; then
                echo "Detected UPDATE or ALTER command in $file"
                altered_found=true
              fi
            fi
          done < changed_files.txt

          # Fail the workflow if ALTER or UPDATE is found
          if [ "$altered_found" = true ]; then
            echo "Error: ALTER or UPDATE command detected in .sql file(s)."
            exit 1
          fi
